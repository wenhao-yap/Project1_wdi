<!DOCTYPE html>
<html>
	<head>
    	<title>MyFirstGame</title>
    	<link rel="stylesheet" href="css/styleV3.css">
	</head>

	<body>
		
		<!-- Game display -->
		<div class="curtain">
			<div class="curtainWrapper">
				<!-- The checkbox hack! -->
    			<input type="checkbox" checked>
				<!-- left curtain -->
				<div class="curtainPanel leftPanel">
				</div>
				<!-- hidden display-->
				<div class="hiddenDisplay">
					<canvas width="480" height="270" id="display"></canvas>
				</div>
				<!-- right curtain -->
				<div class="curtainPanel rightPanel">
				</div>
			</div>
		</div>	
		

		<script src="Javascript/SpriteLoader.js"></script>
		<script src="Javascript/scriptV4.1 sprite.js"></script>
	</body>
</html>
